<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <style>
model-viewer {
  width: 350px;
  height: 490px;
}
</style>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/5b9c075a-af62-42d0-a60e-ed4bd2436918/dronefar0.glb?v=1665242236181"
                  ios-src="https://cdn.glitch.global/5b9c075a-af62-42d0-a60e-ed4bd2436918/Drone.usdz?v=1665222760409"
                  poster="https://cdn.glitch.global/5b9c075a-af62-42d0-a60e-ed4bd2436918/Drone_2022-Oct-01_07-36-52PM-000_CustomizedView49487316334_png_alpha.png?v=1665217326683"
                  alt="VR and Ar enabled drone"
                  shadow-intensity="0" 
                  camera-controls touch-action="pan-y"
                  camera-orbit="45deg 55deg 15m"
                  ar-modes="webxr scene-viewer"
                  auto-rotate autoplay ar>
    </model-viewer>
  </div>
  

  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
